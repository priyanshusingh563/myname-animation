<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Name Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #1b1b1b, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .glow-text {
      font-size: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      background: linear-gradient(90deg, #ff1493, #ff8c00, #1e90ff, #32cd32);
      background-size: 300% 300%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: rainbowGlow 4s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    @keyframes rainbowGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating {
      position: absolute;
      font-size: 24px;
      opacity: 0.7;
      animation: float 5s linear infinite;
    }

    .floating.heart {
      color: #ff69b4;
      animation-delay: 1s;
    }

    .floating.star {
      color: #ffff00;
      animation-delay: 2s;
    }

    .floating:nth-child(1) {
      top: -50px;
      left: -50px;
    }

    .floating:nth-child(2) {
      bottom: -40px;
      right: -40px;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(20deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0px) rotate(-20deg);
        opacity: 0.7;
      }
    }
  </style>
</head>
